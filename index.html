<!doctype html>
<html>
<head>
	<title>なんくるないカー video capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		なんくるないカー video capture demo
	</h1>
	<p>
		This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream,.
	</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
	<p>
		Visit our article <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a> to learn more about the technologies used here.
	</p>

  <div>
	<textarea id="view" value="1" cols="50" rows=10 maxlength="15">テスト</textarea>
  </div>
  
  <div>
    <input name="send_input" id="send_input" />
    <input type="button" value="save" id="sendbutton" />
  </div>

  <canvas id="sendimage">
  </canvas>


</div>
</body>
</html>
